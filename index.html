<html>

<head>
    <title>Harry Potter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=NRWOVs4n1qVi6Ii3V2yLdSqS_m0c7Efx3nY-R-vRx2vS9YFTsG6MvN0BB7Ql6jz15ucxjsruBIpVTVwRkttHyfgLoAokkPIfXAKYEIUiXEU" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="Home">
            <img id="HarryPotterStartingIMG" src="Harry%20Potter%20Name.gif" class="img-responsive">
        </section>
        <br>
        <br>
        <br>

        <section id="GridIMGS">
            <h1> Grid Gallery </h1>
            <div class="row">
                <img class="Grid" src="Harry%20Potter.jpg">
                <img class="Grid" src="Hermione%20Granger.jpg">
                <img class="Grid" src="Ron%20Weasley.jpg">
                <img class="Grid" src="Ginny%20Weasley.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="Grid" src="Fred%20and%20Gorge.webp">
                <img class="Grid" src="Luna%20Lovegood.jpg">
                <img class="Grid" src="Neville%20Longbottom.jpg">
                <img class="Grid" src="Cho%20Chang.jpg">
            </div>
        </section>
        <br>
        <br>
        <br>

        <section id="SlidingIMGS">
            <h1> Sliding Gallery </h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel"></div>
            <div class="carousel-inner">

                <div class="item active">
                    <img class="img-responsive" src="Harry,%20Ron%20and%20Hermione.jpg" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Hogwarts.jpg" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>


                <div class="item">
                    <img class="img-responsive" src="Hogwarts%20Great%20Hall.jpg" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Harry%20and%20his%20Friends.jpg" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Battle.png" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Hogwarts%20after%20the%20Great%20Battle.jpg" style="width:100%;">
                    <div class="carousel-caption">
                    </div>
                </div>
            
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>
    


    </div>
</body>

</html>
